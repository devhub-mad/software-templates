apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: ${{ values.repository_name }}-pipeline-run-init
  namespace: ${{ values.namespace }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    tekton.dev/pipeline: ${{ values.repository_name }}-pipeline
    type: pipeline
spec:
  params:
    - name: source-repo
      value: 'https://${{ values.sourceControl }}/${{ values.orgName }}/${{ values.repository_name }}.git'
    - name: source-branch
      value: main
    - name: output-image
      value: ${{ values.imageRepository }}/${{ values.imageUrl }}/${{ values.repository_name }}
  pipelineRef:
    name: ${{ values.repository_name }}-pipeline
  serviceAccountName: pipeline
  workspaces:
    - name: source-folder
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
