---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-pipeline
spec:
  params:
  - name: git-url
    default: {{ .Values.git.repo }}
  - name: git-branch
    default: {{ .Values.git.branch }}
  - name: app-subdir
    default: customers-tomcat-gitops
  - name: target-namespace
    default: {{ .Values.namespace }}
  - name: output-image
    description: reference of the image that will get created
    default: {{ include "image.url" . }}
    type: string
  workspaces:
  - name: ws

  tasks:
  - name: clone-repository
    taskRef:
      name: {{ .Values.app.name }}-git-clone
    params:
    - name: url
      value: $(params.git-url)
    - name: revision
      value: $(params.git-branch)
    - name: subdirectory
      value: source
    - name: deleteExisting
      value: "true"
    workspaces:
    - name: output
      workspace: ws

  - name: build-artifact
    runAfter:
    - clone-repository
    taskRef:
      name: {{ .Values.app.name }}-maven-with-subdir
    params:
    - name: GOALS
      value:
      - "package"
      - "-P kubernetes"
    - name: subdirectory
      value: source/$(params.app-subdir)
    workspaces:
    - name: source
      workspace: ws

  - name: build-image
    runAfter:
    - build-artifact
    taskRef:
      name: {{ .Values.app.name }}-buildah
      kind: ClusterTask
    params:
    - name: IMAGE
      value: $(params.output-image)
    - name: DOCKERFILE
      value: ./source/$(params.app-subdir)/Dockerfile
    - name: CONTEXT
      value: ./source/$(params.app-subdir)
    - name: TLSVERIFY
      value: "false"
    workspaces:
    - name: source
      workspace: ws

  - name: update-manifest-and-push
    runAfter:
    - build-image
    taskRef:
      name: {{ .Values.app.name }}-update-manifest
    params:
    - name: short-commit
      value: $(tasks.clone-repository.results.short-commit)
    - name: target-branch
      value: $(params.git-branch)
    - name: config-subdirectory
      value: helm/$(params.app-subdir)
    - name: git-root-directory
      value: source
    workspaces:
    - name: source
      workspace: ws
